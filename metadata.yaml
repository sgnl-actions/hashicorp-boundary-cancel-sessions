name: hashicorp-boundary-cancel-sessions
description: Cancel active sessions in HashiCorp Boundary

# Input parameters for web form generation
inputs:
  sessionId:
    type: text
    description: The Boundary session ID to cancel
    required: true
    validation:
      min: 1
      max: 200

  authMethodId:
    type: text
    description: The Boundary auth method ID for authentication
    required: true
    validation:
      min: 1
      max: 200

# Expected output structure
outputs:
  sessionId:
    type: text
    description: The session ID that was processed

  authMethodId:
    type: text
    description: The auth method ID used for authentication

  sessionCancelled:
    type: boolean
    description: Whether the session was successfully cancelled

  cancelledAt:
    type: datetime
    description: When the cancellation completed (ISO 8601)

# Required secrets (configured at deployment time)
secrets:
  - BOUNDARY_USERNAME
  - BOUNDARY_PASSWORD
  - BOUNDARY_BASE_URL

# Runtime configuration
runtime:
  type: nodejs-22
  timeout: 30s
  memory: 128Mi